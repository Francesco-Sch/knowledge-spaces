version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - 7100:7100
    volumes:
      - ./backend:/app
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 7100

  frontend:
    build:
      context: ./frontend
      target: "develop-stage"
    ports:
      - 8080:8080
    volumes:
      - "./frontend:/app"
      - "/app/node_modules"
    command: yarn dev
