services:
  # FastAPI as the backend/middleware
  backend:
    container_name: backend_knowledge-spaces
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./backend/src:/app
    ports:
      - 7100:7100

  # SvelteKit as the frontend
  frontend:
    container_name: frontend_knowledge-spaces
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - 8080:8080
    volumes:
      - ./frontend:/app
    tty: true
    depends_on:
      - backend
