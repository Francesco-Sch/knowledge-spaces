name: Deploy Docker Containers
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”“ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: ğŸ—ï¸ Build Compose Images
        run: docker compose -f docker-compose.production.yml build

      - name: ğŸš€ Push Images to Docker Hub
        run: docker compose -f docker-compose.production.yml push

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            # Copying the docker compose file
            scp /docker-compose.production.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/docker-compose.yml

            # Starting the app
            ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'docker-compose down'
            ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'docker-compose up -d'
