name: Deploy Docker Containers
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”“ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: ğŸ—ï¸ Build Compose Images
        run: docker compose -f docker-compose.production.yml build

      - name: ğŸš€ Push Images to Docker Hub
        run: docker compose -f docker-compose.production.yml push

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v3

      - name: Install SSHPass
        run: sudo apt-get install sshpass

      - name: Connect to Instance on Scaleway via SSHPass
        run: |
          # Connect to instance via SSHPass
          sshpass -p ${{ secrets.SSH_PASSPHRASE }} ssh root@${{ secrets.SCALEWAY_IP }} "echo 'Connected to instance'"
